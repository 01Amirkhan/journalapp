apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-k8s-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-k8s
  template:
    metadata:
      labels:
        app: spring-boot-k8s
    spec:
      containers:
        - name: spring-boot-k8s
          image: 01amir/journalapp:0.0.1-SNAPSHOT
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082





              apiVersion: v1
              kind: Service
              metadata:
                name: spring-boot-k8s-service
              spec:
                type: NodePort
                selector:
                  app: spring-boot-k8s
                ports:
                  - protocol: TCP
                    port: 8082
                    targetPort: 8082
                    nodePort: 30082
